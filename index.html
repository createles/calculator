<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="base">
        <div id="topRow">
            <div id="display">0</div>
        </div>
        <div id="bottomRow">
            <div id="buttons">
                <button class="numbButton" id="7">7</button>
                <button class="numbButton" id="8">8</button>
                <button class="numbButton" id="9">9</button>
                <button class="numbButton" id="4">4</button>
                <button class="numbButton" id="5">5</button>
                <button class="numbButton" id="6">6</button>
                <button class="numbButton" id="1">1</button>
                <button class="numbButton" id="2">2</button>
                <button class="numbButton" id="3">3</button>
                <button class="numbButton" id="clear">C</button>
                <button class="numbButton" id="0">0</button>
                <button class="numbButton" id="dot">.</button>
            </div>
            <div id="operations">
                <button class="operator" id="posneg">+/-</button>
                <button class="operator" id="delete">-></button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
