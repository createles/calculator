<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="base">
        <div id="topRow">
            <div id="display"></div>
        </div>
        <div id="bottomRow">
            <div id="buttons">
                <div class="numbButton" id="7"> 7 </div>
                <div class="numbButton" id="8"> 8 </div>
                <div class="numbButton" id="9"> 9 </div>
                <div class="numbButton" id="4"> 4 </div>
                <div class="numbButton" id="5"> 5 </div>
                <div class="numbButton" id="6"> 6 </div>
                <div class="numbButton" id="1"> 1 </div>
                <div class="numbButton" id="2"> 2 </div>
                <div class="numbButton" id="3"> 3 </div>
                <div class="numbButton" id="clear"> C </div>
                <div class="numbButton" id="0"> 0 </div>
                <div class="numbButton" id="dot"> . </div>
            </div>
            <div id="operations">
                <div class="operator" id="posneg"> +/- </div>
                <div class="operator" id="delete"> -> </div>
                <div class="operator" id="multiply"> x </div>
                <div class="operator" id="divide"> / </div>
                <div class="operator" id="equals"> = </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
