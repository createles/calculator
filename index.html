<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="base">
        <div id="topRow">
            <div id="displayBox">
                <div id="history">1</div>
                <div id="display">0</div>
            </div>
        </div>
        <div id="bottomRow">
            <div id="buttons">
                <button class="numbButton buttonStyle" id="7">7</button>
                <button class="numbButton buttonStyle" id="8">8</button>
                <button class="numbButton buttonStyle" id="9">9</button>
                <button class="numbButton buttonStyle" id="4">4</button>
                <button class="numbButton buttonStyle" id="5">5</button>
                <button class="numbButton buttonStyle" id="6">6</button>
                <button class="numbButton buttonStyle" id="1">1</button>
                <button class="numbButton buttonStyle" id="2">2</button>
                <button class="numbButton buttonStyle" id="3">3</button>
                <button class="buttonStyle" id="clear">C</button>
                <button class="numbButton buttonStyle" id="0">0</button>
                <button class="buttonStyle" id="dot">.</button>
            </div>
            <div id="operations">
                <button class="operator operatorStyle" id="plus">+</button>
                <button class="operatorStyle" id="backspace">‚Üê</button>
                <button class="operator operatorStyle" id="minus">-</button>
                <button class="operator operatorStyle" id="multiply">*</button>
                <button class="operator operatorStyle" id="divide">/</button>
                <button class= "operatorStyle" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
